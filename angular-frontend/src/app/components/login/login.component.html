<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="login-title">เข้าสู่ระบบ</h2>
    <div *ngIf="errorMsg && !showSpinner" class="error-msg">{{ errorMsg }}</div>
    <div class="form-group">
      <label for="username">ชื่อผู้ใช้</label>
      <input id="username" formControlName="username" type="text" class="form-control" />
      <div *ngIf="submitted && loginForm.controls['username'].invalid" class="error-msg">
        กรุณากรอกชื่อผู้ใช้
      </div>
    </div>
    <div class="form-group">
      <label for="password">รหัสผ่าน</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="submitted && loginForm.controls['password'].invalid" class="error-msg">
        กรุณากรอกรหัสผ่าน
      </div>
    </div>
    <button type="submit" class="login-btn" [disabled]="loading">
      เข้าสู่ระบบ
    </button>
  </form>

  <!-- Popup Loading Overlay -->
  <div class="loading-overlay" *ngIf="showSpinner && !errorMsg">
    <div class="loading-popup">
      <mat-spinner diameter="48" color="primary"></mat-spinner>
      <div class="loading-text">กำลังเข้าสู่ระบบ...</div>
    </div>
  </div>
</div>
